  $00: "${in_utxo_0}"
ins:
  # This input is a dummy, empty charm input used solely for calculating the app_id hash and satisfying the contract.
  - utxo_id: ${in_utxo_0}
    charms: {}
outs:
  # Output address for the newly minted NFT
  - address: ${addr_0}
    charms:
      $00:
        ticker: ${ticker}
        remaining: ${remaining_supply}
